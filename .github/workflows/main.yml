name: Build macOS App

on:
  push:
    branches: [main]  # 监听 main 分支上的提交触发工作流
  pull_request:
    branches: [main]  # 监听 PR 提交触发工作流

jobs:
  build:
    runs-on: macos-latest  # 使用 GitHub 的 macOS 运行环境

    steps:
      - name: Check out the code
        uses: actions/checkout@v2  # 拉取代码

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # 安装 Python 环境

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller  # 安装 PyInstaller

      - name: Build application
        run: pyinstaller --onefile --windowed your_script.py  # 使用 PyInstaller 打包为 macOS 应用

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: macos-app
          path: dist/your_script.app  # 上传 .app 文件，方便下载
